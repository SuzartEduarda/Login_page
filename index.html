<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tela de Login </title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="formulario">
                <h1> Login </h1>
                <p> Seja bem vinda, <br> faça login para acessar sua conta e poder fazer as configurações do seu ambiente. </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined"> person </i>
                        <input type="email" name="login" id="ilogin" placeholder="email" autocomplete="email" required max="40">
                        <label for="ilogin"> Login: </label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined"> vpn_key </i>
                        <input type="password" name="senha" id="isenha" placeholder="******" autocomplete="current-password" required min="6" max="15">
                        <label for="isenha"> Senha: </label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao"> Esqueci a Senha <i class="material-symbols-outlined"> Email </i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
